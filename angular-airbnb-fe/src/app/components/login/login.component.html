<h1>Login</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <input type="text" placeholder="Email" formControlName="email" />
  </div>
  <div>
    <input type="text" placeholder="Password" formControlName="pass" />
  </div>
  <div>
    <button type="submit">Sign In</button>
  </div>
</form>
